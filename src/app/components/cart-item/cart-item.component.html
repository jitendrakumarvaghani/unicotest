<div class="container">
  <ul class="row c-cart-product">
      <li class="c-cart-product__item col text-left">
        <img [src]="product.imageUrl" width="90px" height="90px"/>
      </li>
      <li class="c-cart-product__item col text-left">{{product.title}}</li>
      <li class="c-cart-product__item col text-right dollar-prefix dollar-prefix--inline">{{product.unitCost}}</li>
      <li class="c-cart-product__item col text-right">{{product.packSize}}</li>
      <li class="c-cart-product__item col text-right">{{product.unitsInCartons}}</li>
      <li class="c-cart-product__item col text-right">
        <div [formGroup]="form">
          <input formControlName="qty" type="number" appInputValueRestrict min="1" max="100" [minValue]="1" [maxValue]="100" step="1" (change)="onQtyChange(product)" size="3"/>
        </div>
      </li>
      <li class="c-cart-product__item col text-right dollar-prefix dollar-prefix--inline">{{product.unitCost * product.qty * product.unitsInCartons | number : '1.2-2' }}</li>
      <li class="c-cart-product__item col text-right d-flex jc-right">
        <div class="btn btn-primary btn-circle" (click)="onDelete(product)">
          <span class="rotate-45 icon-center">+</span>
        </div>
      </li>
  </ul>
</div>
